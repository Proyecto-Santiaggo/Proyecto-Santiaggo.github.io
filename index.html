<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto Glitch y Contador</title>
  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #titulo {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    #generarGlitch {
      display: inline-block;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00; /* Verde tipo "código" */
      font-weight: bold;
      animation: glitch-text 0.2s infinite;
    }

    @keyframes glitch-text {
      0% { transform: translate(0, 0); opacity: 1; }
      25% { transform: translate(-2px, 2px); opacity: 0.8; }
      50% { transform: translate(2px, -2px); opacity: 0.6; }
      75% { transform: translate(-1px, 1px); opacity: 0.8; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    .contador {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .unidad {
      text-align: center;
    }

    .valor {
      font-size: 2em;
      font-weight: bold;
    }

    /* Barra de progreso */
    .progreso-container {
      width: 80%;
      max-width: 400px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }

    .progreso-barra {
      height: 100%;
      background-color: #00ff00;
      width: 0%;
      transition: width 0.5s ease-out;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Santiaggo - <span id="generarGlitch"></span></h1>

  <div class="contador">
    <div class="unidad">
      <div class="valor" id="dias">0</div>
      <div>Días</div>
    </div>
    <div class="unidad">
      <div class="valor" id="horas">0</div>
      <div>Horas</div>
    </div>
    <div class="unidad">
      <div class="valor" id="minutos">0</div>
      <div>Minutos</div>
    </div>
    <div class="unidad">
      <div class="valor" id="segundos">0</div>
      <div>Segundos</div>
    </div>
  </div>

  <div class="progreso-container">
    <div class="progreso-barra" id="progresoBarra"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
