<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Restored</title>
  <style>
    /* Estilos para el fondo con efecto de código */
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Contenedor del fondo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Efecto de caída de palabras y glitch */
    @keyframes glitch-fall {
      0% {
        transform: translateY(-100px);
        opacity: 0.6;
      }
      50% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.6;
      }
    }

    .glitch-word {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      animation: glitch-fall 4s infinite, glitch-animation 0.5s infinite;
      position: absolute;
    }

    @keyframes glitch-animation {
      0% {
        transform: translateX(0) skew(0.5deg);
        opacity: 1;
      }
      25% {
        transform: translateX(-2px) skew(-0.5deg);
        opacity: 0.8;
      }
      50% {
        transform: translateX(2px) skew(0.5deg);
        opacity: 1;
      }
      75% {
        transform: translateX(-2px) skew(-0.5deg);
        opacity: 0.8;
      }
      100% {
        transform: translateX(0) skew(0.5deg);
        opacity: 1;
      }
    }

    /* Texto principal */
    #main-text {
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 5px red, 0 0 10px red;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Barra de progreso retro */
    .progress-container {
      width: 300px;
      background-color: #222;
      border: 2px solid white;
      padding: 5px;
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: white;
      text-align: center;
      line-height: 20px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="code-stream" id="codeStream"></div>
  </div>
  <div id="main-text">data_restored_santiaggo</div>
  <div class="progress-container">
    <div class="progress-bar">100%</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const codeStream = document.getElementById("codeStream");
      const words = ["oblivion", "komi", "remind", "dosimedia", "1319", "verum"];
      
      function generateCode() {
        let code = "";
        for (let i = 0; i < 100; i++) {
          if (Math.random() > 0.7) {
            code += words[Math.floor(Math.random() * words.length)] + " ";
          } else {
            code += Math.floor(Math.random() * 10) + " ";
          }
          if (i % 10 === 0) code += "\n";
        }
        return code;
      }

      // Generación de palabras que caen
      function generateFallingWords() {
        const glitchWordsContainer = document.createElement('div');
        glitchWordsContainer.style.position = 'absolute';
        glitchWordsContainer.style.top = '0';
        glitchWordsContainer.style.left = '0';
        glitchWordsContainer.style.width = '100%';
        glitchWordsContainer.style.height = '100%';
        
        for (let i = 0; i < 50; i++) {
          const word = document.createElement('div');
          word.classList.add('glitch-word');
          word.innerText = words[Math.floor(Math.random() * words.length)];
          word.style.animationDelay = `${Math.random() * 5}s`;
          word.style.left = `${Math.random() * 100}%`;
          glitchWordsContainer.appendChild(word);
        }

        document.body.appendChild(glitchWordsContainer);
      }

      generateCode();
      generateFallingWords();
    });
  </script>
</body>
</html>
