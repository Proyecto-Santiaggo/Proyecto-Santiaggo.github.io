<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santiaggo</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #titulo {
      font-size: 2em;
      color: white;
    }
    #glitch {
      font-family: 'Courier New', Courier, monospace;
      color: #cccccc; /* Gris claro */
      font-weight: bold;
      display: inline-block;
      animation: glitch-text 0.1s infinite;
    }
    @keyframes glitch-text {
      0% { opacity: 1; transform: translate(0, 0); }
      25% { opacity: 0.8; transform: translate(-2px, 2px); }
      50% { opacity: 0.6; transform: translate(2px, -2px); }
      75% { opacity: 0.8; transform: translate(-1px, 1px); }
      100% { opacity: 1; transform: translate(0, 0); }
    }
    .contador {
      max-width: 400px;
      margin-bottom: 20px;
    }
    .tiempo {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
    }
    .unidad {
      margin: 0 10px;
    }
    .valor {
      font-size: 2.5em;
      font-weight: bold;
    }
    .progreso-container {
      width: 100%;
      max-width: 400px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }
    .progreso-barra {
      height: 100%;
      background-color: #cccccc; /* Gris claro */
      width: 0%;
      transition: width 0.5s ease-out;
    }
    /* Ocultar iframe para que no se vea */
    .iframe-container {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Santiaggo - <span id="glitch"></span></h1>
  <div class="contador">
    <div class="tiempo">
      <div class="unidad">
        <div class="valor" id="dias">0</div>
        <div>DÃ­as</div>
      </div>
      <div class="unidad">
        <div class="valor" id="horas">0</div>
        <div>Horas</div>
      </div>
      <div class="unidad">
        <div class="valor" id="minutos">0</div>
        <div>Minutos</div>
      </div>
      <div class="unidad">
        <div class="valor" id="segundos">0</div>
        <div>Segundos</div>
      </div>
    </div>
  </div>
  <div class="progreso-container">
    <div class="progreso-barra" id="progresoBarra"></div>
  </div>

  <!-- Iframe de SoundCloud (oculto para solo reproducir el audio) -->
  <div class="iframe-container">
    <iframe
      width="100%"
      height="300"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1982715247&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
