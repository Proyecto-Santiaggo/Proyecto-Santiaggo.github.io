<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Restored</title>
  <style>
    /* Estilos para el fondo con efecto de código */
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Contenedor del fondo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Generación del código */
    @keyframes scroll {
      from { transform: translateY(100%); }
      to { transform: translateY(-100%); }
    }

    .code-stream {
      position: absolute;
      width: 100%;
      height: 200%;
      text-align: center;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.3);
      animation: scroll 10s linear infinite;
      white-space: pre;
    }

    /* Texto principal */
    #main-text {
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Barra de progreso retro */
    .progress-container {
      width: 300px;
      background-color: #ffff;
      border: 2px solid white;
      padding: 5px;
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: cyan;
      text-align: center;
      line-height: 20px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="code-stream" id="codeStream"></div>
  </div>
  <div id="main-text">data_restored_santiaggo</div>
  <div class="progress-container">
    <div class="progress-bar">100%</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const codeStream = document.getElementById("codeStream");
      const words = ["oblivion", "komi", "remind", "dosimedia", "1319", "verum"];
      
      function generateCode() {
        let code = "";
        for (let i = 0; i < 100; i++) {
          if (Math.random() > 0.7) {
            code += words[Math.floor(Math.random() * words.length)] + " ";
          } else {
            code += Math.floor(Math.random() * 10) + " ";
          }
          if (i % 10 === 0) code += "\n";
        }
        return code;
      }
      
      codeStream.innerText = generateCode();
    });
  </script>
</body>
</html>
