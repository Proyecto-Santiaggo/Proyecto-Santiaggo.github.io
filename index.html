<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santiaggo</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #titulo {
      font-size: 2em;
      color: white;
    }
    #glitch {
      font-family: 'Courier New', Courier, monospace;
      color: #cccccc; /* Gris claro */
      font-weight: bold;
      display: inline-block;
      animation: glitch-text 0.1s infinite;
    }
    @keyframes glitch-text {
      0% { opacity: 1; transform: translate(0, 0); }
      25% { opacity: 0.8; transform: translate(-2px, 2px); }
      50% { opacity: 0.6; transform: translate(2px, -2px); }
      75% { opacity: 0.8; transform: translate(-1px, 1px); }
      100% { opacity: 1; transform: translate(0, 0); }
    }
    .contador {
      max-width: 400px;
      margin-bottom: 20px;
    }
    .tiempo {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
    }
    .unidad {
      margin: 0 10px;
    }
    .valor {
      font-size: 2.5em;
      font-weight: bold;
    }
    .progreso-container {
      width: 100%;
      max-width: 400px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }
    .progreso-barra {
      height: 100%;
      background-color: #cccccc; /* Gris claro */
      width: 0%;
      transition: width 0.5s ease-out;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Santiaggo - <span id="glitch"></span></h1>
  <div class="contador">
    <div class="tiempo">
      <div class="unidad">
        <div class="valor" id="dias">0</div>
        <div>Días</div>
      </div>
      <div class="unidad">
        <div class="valor" id="horas">0</div>
        <div>Horas</div>
      </div>
      <div class="unidad">
        <div class="valor" id="minutos">0</div>
        <div>Minutos</div>
      </div>
      <div class="unidad">
        <div class="valor" id="segundos">0</div>
        <div>Segundos</div>
      </div>
    </div>
  </div>
  <div class="progreso-container">
    <div class="progreso-barra" id="progresoBarra"></div>
  </div>

  <!-- Audio de fondo -->
  <audio id="backgroundMusic" class="hidden" loop>
    <source src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1982715247" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // Selecciona el audio
    const audio = document.getElementById('backgroundMusic');

    // Escucha cualquier clic del usuario para iniciar la música
    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch((error) => {
          console.error('Error al intentar reproducir el audio:', error);
        });
      }
    });

    // Simula el texto glitch
    const glitchElement = document.getElementById('glitch');
    function generarGlitch() {
      const caracteres = "EMPAABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let textoGlitch = "";
      for (let i = 0; i < 10; i++) {
        textoGlitch += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      glitchElement.textContent = textoGlitch;
    }
    setInterval(generarGlitch, 100);

    // Actualiza el contador
    const fechaObjetivo = new Date("2025-02-12T00:00:00-03:00").getTime();
    const fechaInicio = new Date().getTime();

    function actualizarContador() {
      const ahora = new Date().getTime();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        glitchElement.textContent = "Oblivion +";
        clearInterval(intervalo);
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;
      document.getElementById("segundos").textContent = segundos;

      const tiempoTotal = fechaObjetivo - fechaInicio;
      const tiempoRestante = fechaObjetivo - ahora;
      const porcentaje = ((tiempoTotal - tiempoRestante) / tiempoTotal) * 100;
      document.getElementById("progresoBarra").style.width = `${porcentaje}%`;
    }
    const intervalo = setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
