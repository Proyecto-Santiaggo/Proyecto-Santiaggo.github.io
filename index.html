<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santiaggo</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #titulo {
      font-size: 2em;
      color: white;
    }
    #glitch {
      font-family: 'Courier New', Courier, monospace;
      color: #cccccc; /* Gris claro */
      font-weight: bold;
      display: inline-block;
      animation: glitch-text 0.1s infinite;
    }
    @keyframes glitch-text {
      0% { opacity: 1; transform: translate(0, 0); }
      25% { opacity: 0.8; transform: translate(-2px, 2px); }
      50% { opacity: 0.6; transform: translate(2px, -2px); }
      75% { opacity: 0.8; transform: translate(-1px, 1px); }
      100% { opacity: 1; transform: translate(0, 0); }
    }
    .contador {
      max-width: 400px;
      margin-bottom: 20px;
    }
    .tiempo {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
    }
    .unidad {
      margin: 0 10px;
    }
    .valor {
      font-size: 2.5em;
      font-weight: bold;
    }
    .progreso-container {
      width: 100%;
      max-width: 400px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }
    .progreso-barra {
      height: 100%;
      background-color: #cccccc; /* Gris claro */
      width: 0%;
      transition: width 0.5s ease-out;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Santiaggo - <span id="glitch"></span></h1>
  <div class="contador">
    <div class="tiempo">
      <div class="unidad">
        <div class="valor" id="dias">0</div>
        <div>DÃ­as</div>
      </div>
      <div class="unidad">
        <div class="valor" id="horas">0</div>
        <div>Horas</div>
      </div>
      <div class="unidad">
        <div class="valor" id="minutos">0</div>
        <div>Minutos</div>
      </div>
      <div class="unidad">
        <div class="valor" id="segundos">0</div>
        <div>Segundos</div>
      </div>
    </div>
  </div>
  <div class="progreso-container">
    <div class="progreso-barra" id="progresoBarra"></div>
  </div>

  <!-- Reproductor de audio de fondo -->
  <audio id="audioFondo" autoplay loop>
    <source src="https://api.soundcloud.com/tracks/ID-DE-TU-TRACK/stream?client_id=TU-CLIENT-ID" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
